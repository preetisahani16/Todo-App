<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<style>
    .box {
        height: 100px;
        width: 100px;
        background: blueviolet;
        margin-top: 20px;
        margin-left: 100px;
        border: 5px solid;
        padding: 5px;
    }

    .border-box {
        box-sizing: border-box;

    }
</style>

<body>
    <div class="box">
        Learn CSS BOX Model
    </div>

    <div class="box border-box">
        Learn CSS BOX Model
    </div>
</body>

</html>
